log4j.logger.Client=DEBUG,consoleAppender,fileAppender
 
log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.ConversionPattern=[%d{dd MMM yyyy HH:mm:ss} %t] %-5p %c - %m%n
log4j.appender.consoleAppender.Threshold=Warn
 
log4j.appender.fileAppender=org.apache.log4j.RollingFileAppender
log4j.appender.fileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.fileAppender.layout.ConversionPattern=[%d{dd MMM yyyy HH:mm:ss} %t] %-5p %c - %m%n
log4j.appender.fileAppender.File=logs/BlockchainSystemExplorer.log

log4j.logger.Process=DEBUG,processFileAppender
log4j.appender.processFileAppender=org.apache.log4j.RollingFileAppender
log4j.appender.processFileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.processFileAppender.layout.ConversionPattern=[%d{dd MMM yyyy HH:mm:ss} %t] %-5p %c - %m%n
log4j.appender.processFileAppender.File=logs/Process.log